<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/login.modify.css">
</head>
<body>
    <div class="login-body">
        <div class="login-top"><div class="logo">LOGO</div></div>
        <div class="login-content">
            <div class="login-img pull-left"><img src="images/2.png" width="318" height="288"></div>
            <div class="login-form  pull-left">
                <p class="help pull-right"><a href="#">帮助</a></p>
                <div class="clear"></div>
                <div class="login-form-body">
                    <h3>用户登录</h3>
                    <form action="#" method="post">
                        <div class="form-row">
                            <div class="form-username"><input type="text" name="username" placeholder="请输入用户名"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-password"><input type="password" name="username" placeholder="请输入密码"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-rember"><label><input type="checkbox">&nbsp;记住密码</label></div>
                        </div>
                        <div class="form-row">
                            <div class="form-submit"><button type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button></div>
                        </div>
                        <div class="forget"><p class="pull-right"><a href="#">忘记密码</a></p></div>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="login-footer">
            <div class="coryright pull-left"><p>&copy; 2005-2016 北京XXX有限责任公司</p></div>
            <div class="site-map pull-right">
                <ul>
                    <li><a href="#">网站地图</a>&nbsp;&nbsp;|</li>
                    <li><a href="#">法律声明</a>&nbsp;&nbsp;|</li>
                    <li><a href="#">友情链接</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
